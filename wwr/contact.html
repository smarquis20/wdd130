    <body>
        <header>
            <img src="images/Rapids_logo2.jpg" alt="Rafting Site Logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="employeeBio">
                <figure>
                    <img src="images/ceo.jpg" alt="CEO Michelle Marquis">
                    <figcaption>CEO: Michelle Marquis</figcaption>
                </figure>
                <figure>
                    <img src="images/cfo.jpg" alt="CFO Kids">
                    <figcaption>CFO: Marquis Kids</figcaption>
                </figure>
                <figure>
                    <img src="images/webtech.jpg" alt="web tech shaun marquis">
                    <figcaption>Web Tech: Shaun Marquis</figcaption>
                </figure>
            </div>
            <div class="companyinfomap-flex">
                <div class="contact">
                    <h1>Marquis Rafting</h1>
                    <h2>Missouri, United States</h2>
                    <p>
                        555 Huntington Avenue
                    </p>
                    <p>
                        contact@marquisrafting.com
                    </p>
                    <p>
                        +1-816-555-5555
                    </p>
                </div>
                <div class="googlemap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12341.878285309787!2d-94.75635902537832!3d39.345601667768555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711853951891!5m2!1sen!2sus" width="550" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="messageform">
                <form>
                    <h1>Send Us a Message</h1>
                    <p>Send us a message and we'll respond within 24 hours.</p>
                    <div class="labelname">
                        <label for="fullname">Name</label>
                        <label for="email">Email</label>
                    </div>
                    <div class="contact1">
                        <input type="text" id="fullname" name="fullname">
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="contact2">
                        <input type="radio" id="general" name="message_type" value="general">
                        <label for="general">General Inquery</label>
                    </div>
                    <div class="contact2">
                        <input type="radio" id="reservation" name="message_type" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="contact2">
                        <input type="radio" id="suggestion" name="message_type" value="suggestion">
                        <label for="suggestion">Website Suggestion</label> 
                    </div>
                    <div class="contact3">
                        <label for="message">Message</label>
                    </div>
                        <textarea id="message" name="message" rows="4"></textarea>
                    <div class="contact4">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                    </div>
                    <div class="buttonposition">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </main>
